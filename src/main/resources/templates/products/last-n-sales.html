<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Last N Sales Report</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f4f6f9;
        }

        .report-container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            margin-top: 40px;
        }

        @media print {
            body * {
                visibility: hidden;
            }

            #reportSection, #reportSection * {
                visibility: visible;
            }

            #reportSection {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
            }

            .no-print {
                display: none;
            }
        }
    </style>
</head>

<body>

<div class="container">

    <div class="report-container">

        <!-- Header + Controls -->
        <div class="d-flex justify-content-between align-items-center mb-4 no-print">
            <h4 class="fw-bold">ðŸ§¾ Last N Sales Report</h4>

            <div class="d-flex align-items-center gap-3">

                <div class="d-flex align-items-center">

                    <div class="d-flex align-items-center">
                        <label class="me-2 fw-semibold">Last</label>

                        <input type="number"
                               id="salesCountSelector"
                               class="form-control form-control-sm"
                               style="width: 90px;"
                               min="1"
                               max="100"
                               value="5">

                        <span class="ms-2 fw-semibold">sales</span>
                    </div>

                </div>

                <button class="btn btn-secondary"
                        onclick="window.location.href='/ClothingShop/products'">
                    â¬… Back
                </button>

                <button class="btn btn-success"
                        onclick="window.print()">
                    ðŸ–¨ Print
                </button>

            </div>
        </div>

        <!-- Report Section -->
        <div id="reportSection">

            <div class="text-center mb-4">
                <h5 class="fw-bold">Clothing Management Shop</h5>
                <small class="text-muted">Last N Sales Report</small>
                <br>
                <small id="reportDate"></small>
            </div>

            <div class="table-responsive">
                <table class="table table-bordered table-striped align-middle">
                    <thead class="table-dark">
                    <tr>
                        <th>Sale ID</th>
                        <th>Date</th>
                        <th>Total Amount (â‚¹)</th>
                        <th>Total Profit (â‚¹)</th>
                    </tr>
                    </thead>
                    <tbody id="salesTBody">
                    </tbody>
                </table>
            </div>

            <div class="text-end fw-bold fs-5 mt-3">
                Total Sales: â‚¹ <span id="grandTotal">0</span>
            </div>

        </div>

    </div>

</div>

<script>
    document.addEventListener("DOMContentLoaded", async function() {

        const selector = document.getElementById("salesCountSelector");
        const tbody = document.getElementById("salesTBody");
        const grandTotalEl = document.getElementById("grandTotal");

        document.getElementById("reportDate").innerText =
            "Generated on: " + new Date().toLocaleDateString();

        async function loadReport(n) {

    n = parseInt(n);

    // Validation layer
    if (isNaN(n) || n < 1) n = 1;


    selector.value = n;

    try {

        const res = await fetch(`/api/reports/last-n-sales?n=${n}`, {
            method: "GET",
            cache: "no-store"
        });

        if (!res.ok) {
            console.error("Failed to fetch last N sales:", res.status);
            return;
        }

        const data = await res.json();

        tbody.innerHTML = "";
            let grandTotal = 0;

            if (!data || data.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="4" class="text-center text-muted">
                            No sales found
                        </td>
                    </tr>
                `;
                grandTotalEl.innerText = "0";
                return;
            }

            data.forEach(sale => {
                grandTotal += sale.totalAmount ?? 0;

                tbody.innerHTML += `
                    <tr>
                        <td>${sale.id}</td>
                        <td>${sale.saleDate ?? "-"}</td>
                        <td>â‚¹ ${sale.totalAmount ?? 0}</td>
                        <td>â‚¹ ${sale.totalProfit ?? 0}</td>
                    </tr>
                `;
            });

            grandTotalEl.innerText = grandTotal;

    } catch (err) {
        console.error("Error loading report:", err);
    }
    }



        selector.addEventListener("keydown", function (e) {
            if (e.key === "Enter") {
                loadReport(this.value);
            }
        });

        await loadReport(selector.value);
    });
</script>

</body>
</html>
