<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Last 30 Days Category Summary</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f4f6f9;
        }

        .report-container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            margin-top: 40px;
        }

        @media print {
            body * {
                visibility: hidden;
            }

            #reportSection, #reportSection * {
                visibility: visible;
            }

            #reportSection {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
            }

            .no-print {
                display: none;
            }
        }
    </style>
</head>

<body>

<div class="container">

    <div class="report-container">

        <!-- Header + Buttons -->
        <div class="d-flex justify-content-between align-items-center mb-4 no-print">
            <h4 class="fw-bold">üìä sales summary </h4>

            <div>
                <button class="btn btn-secondary me-2"
                        onclick="window.location.href='/ClothingShop/products'">
                    ‚¨Ö Back
                </button>

                <button class="btn btn-success"
                        onclick="window.print()">
                    üñ® Print
                </button>
            </div>
        </div>

        <div class="row mb-4 no-print">

            <div class="col-md-4">
                <label class="form-label">Start Date</label>
                <input type="date" id="startDate" class="form-control">
            </div>

            <div class="col-md-4">
                <label class="form-label">End Date</label>
                <input type="date" id="endDate" class="form-control">
            </div>

            <div class="col-md-4 d-flex align-items-end">
                <button class="btn btn-primary w-100"
                        onclick="loadSummary()">
                    üîç Get Summary
                </button>
            </div>

        </div>

        <!-- Report Section -->
        <div id="reportSection">

            <div class="text-center mb-4">
                <h5 class="fw-bold">Clothing Management Shop</h5>
                <small class="text-muted">Sales Summary </small>
                <br>
                <small id="reportDate"></small>
            </div>

            <div class="table-responsive">
                <table class="table table-bordered table-striped align-middle">
                    <thead class="table-dark">
                    <tr>
                        <th>Category</th>
                        <th>Quantity</th>
                        <th>Total Sales (‚Çπ)</th>
                        <th>Total Profit (‚Çπ)</th>
                    </tr>
                    </thead>
                    <tbody id="categorySummaryTBody">
                    </tbody>
                </table>
            </div>

            <div class="text-end fw-bold fs-5 mt-3">
                Overall Revenue: ‚Çπ <span id="overallRevenue">0</span>
            </div>

        </div>

    </div>

</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {

        const tbody = document.getElementById("categorySummaryTBody");
        const overallRevenueEl = document.getElementById("overallRevenue");
        const reportDateEl = document.getElementById("reportDate");

        // Show generated date
        reportDateEl.innerText =
            "Generated on: " + new Date().toLocaleDateString();

        // Set default last 30 days
        const today = new Date();
        const prior = new Date();
        prior.setDate(today.getDate() - 30);

        document.getElementById("startDate").value =
            prior.toISOString().split('T')[0];

        document.getElementById("endDate").value =
            today.toISOString().split('T')[0];

        loadSummary()

    });


    async function loadSummary() {

        const startDate = document.getElementById("startDate").value;
        const endDate = document.getElementById("endDate").value;

        const tbody = document.getElementById("categorySummaryTBody");
        const overallRevenueEl = document.getElementById("overallRevenue");

        if (!startDate || !endDate) {
            alert("Please select both start and end dates");
            return;
        }

        if (startDate > endDate) {
            alert("Start date cannot be after End date");
            return;
        }

        try {

            tbody.innerHTML = `
            <tr>
                <td colspan="4" class="text-center text-muted">
                    Loading...
                </td>
            </tr>
        `;

            const res = await fetch(
                `/api/reports/category-wise-sales-summary?startDate=${startDate}&endDate=${endDate}`,
                {
                    method: "GET",
                    cache: "no-store"
                }
            );

            if (!res.ok) {
                throw new Error("Failed to fetch report");
            }

            const data = await res.json();

            tbody.innerHTML = "";
            let overallRevenue = 0;

            if (!data || data.length === 0) {

                tbody.innerHTML = `
                <tr>
                    <td colspan="4" class="text-center text-muted">
                        No sales data found for selected dates
                    </td>
                </tr>
            `;

                overallRevenueEl.innerText = "0";
                return;
            }

            data.forEach(summary => {

                const quantity = summary.totalQuantity ?? 0;
                const sales = summary.totalSales ?? 0;
                const profit = summary.totalProfit ?? 0;

                overallRevenue += profit;

                tbody.innerHTML += `
                <tr>
                    <td>${summary.category ?? "-"}</td>
                    <td>${quantity}</td>
                    <td>‚Çπ ${sales.toFixed(2)}</td>
                    <td>‚Çπ ${profit.toFixed(2)}</td>
                </tr>
            `;
            });

            overallRevenueEl.innerText = overallRevenue.toFixed(2);

        } catch (error) {

            console.error("Error loading summary:", error);

            tbody.innerHTML = `
            <tr>
                <td colspan="4" class="text-center text-danger">
                    Error loading report
                </td>
            </tr>
        `;

            overallRevenueEl.innerText = "0";
        }
    }
</script>

</body>
</html>
