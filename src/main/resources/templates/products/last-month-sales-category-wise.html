<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Last 30 Days Category Summary</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f4f6f9;
        }

        .report-container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            margin-top: 40px;
        }

        @media print {
            body * {
                visibility: hidden;
            }

            #reportSection, #reportSection * {
                visibility: visible;
            }

            #reportSection {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
            }

            .no-print {
                display: none;
            }
        }
    </style>
</head>

<body>

<div class="container">

    <div class="report-container">

        <!-- Header + Buttons -->
        <div class="d-flex justify-content-between align-items-center mb-4 no-print">
            <h4 class="fw-bold">ðŸ“Š Last 30 Days Category Summary</h4>

            <div>
                <button class="btn btn-secondary me-2"
                        onclick="window.location.href='/ClothingShop/products'">
                    â¬… Back
                </button>

                <button class="btn btn-success"
                        onclick="window.print()">
                    ðŸ–¨ Print
                </button>
            </div>
        </div>

        <!-- Report Section -->
        <div id="reportSection">

            <div class="text-center mb-4">
                <h5 class="fw-bold">Clothing Management Shop</h5>
                <small class="text-muted">Category Sales Summary (Last 30 Days)</small>
                <br>
                <small id="reportDate"></small>
            </div>

            <div class="table-responsive">
                <table class="table table-bordered table-striped align-middle">
                    <thead class="table-dark">
                    <tr>
                        <th>Category</th>
                        <th>Quantity</th>
                        <th>Total Sales (â‚¹)</th>
                        <th>Total Profit (â‚¹)</th>
                    </tr>
                    </thead>
                    <tbody id="categorySummaryTBody">
                    </tbody>
                </table>
            </div>

            <div class="text-end fw-bold fs-5 mt-3">
                Overall Revenue: â‚¹ <span id="overallRevenue">0</span>
            </div>

        </div>

    </div>

</div>

<script>
    document.addEventListener("DOMContentLoaded", async function() {

        const tbody = document.getElementById("categorySummaryTBody");
        const overallRevenueEl = document.getElementById("overallRevenue");

        document.getElementById("reportDate").innerText =
            "Generated on: " + new Date().toLocaleDateString();

        try {

            const res = await fetch("/api/reports/last-month-category-summary", {
                method: "GET",
                cache: "no-store"
            });

            if (!res.ok) {
                console.error("Failed to fetch category summary:", res.status);
                return;
            }

            const data = await res.json();

            tbody.innerHTML = "";
            let overallRevenue = 0;

            if (!data || data.length === 0) {
                tbody.innerHTML = `
                <tr>
                    <td colspan="2" class="text-center text-muted">
                        No sales data found for last 30 days
                    </td>
                </tr>
            `;
                overallRevenueEl.innerText = "0";
                return;
            }

            data.forEach(summary => {

                const amount = summary.totalProfit ?? 0;
                overallRevenue += amount;

                tbody.innerHTML += `
                <tr>
                    <td>${summary.category ?? "-"}</td>
                    <td>${summary.totalQuantity ?? 0}</td>
                    <td>â‚¹ ${summary.totalSales ?? 0}</td>
                    <td>â‚¹ ${summary.totalProfit ?? 0}</td>
                </tr>
            `;
            });

            overallRevenueEl.innerText = overallRevenue;

        } catch (err) {
            console.error("Error loading category summary:", err);
        }

    });
</script>

</body>
</html>
