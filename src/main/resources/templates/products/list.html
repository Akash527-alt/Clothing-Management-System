<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clothing Management Shop</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f4f6f9;
        }
        .header-title {
            font-weight: bold;
            text-align: center;
            margin: 30px 0;
        }
        .action-bar {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            margin-bottom: 20px;
        }
        .product-table {
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            padding: 20px;
        }

        /* âœ… NEW: scroll container for the table */
        .table-scroll {
            max-height: 520px;     /* adjust height as you want */
            overflow-y: auto;
        }

        /* âœ… NEW: sticky header while scrolling */
        .table-scroll thead th {
            position: sticky;
            top: 0;
            z-index: 5;
        }
    </style>
</head>
<body>

<div class="container">

    <!-- Heading -->
    <h2 class="header-title">Clothing Management Shop</h2>

    <!-- Search + Buttons -->
    <div class="action-bar d-flex justify-content-between align-items-center">

        <!-- Search -->
        <div class="input-group w-50">
            <input id="searchInput" type="text" class="form-control" placeholder="Search by ID, Name, Product Type...">
            <button id="searchButton" type ="button" class="btn btn-primary">Search</button>
            <button id ="clearButton" type ="button" class="btn btn-outline-secondary ms-2">clear</button>
        </div>

        <!-- Buttons -->
        <div>
            <button class="btn btn-success me-2">âž• Add Product</button>
            <button class="btn btn-warning">ðŸ”„ Update Stock</button>
        </div>
    </div>

    <!-- Product List -->
    <div class="product-table">
        <h5 class="mb-3">Products</h5>

        <!-- âœ… NEW: wrapper added so table scrolls inside fixed area -->
        <div class="table-scroll">
            <table class="table table-hover align-middle">
                <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Brand</th>
                    <th>Type</th>
                    <th>Gender</th>
                    <th>Selling Price</th>
                    <th>Stock</th>
                    <th>Action</th>
                </tr>
                </thead>

                <tbody id="productTBody">

                </tbody>

            </table>
        </div>
    </div>

</div>

<script th:src="@{/js/products.js}"></script>

</body>
</html>
