<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Clothing Management Shop</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f4f6f9;
        }
        .header-title {
            font-weight: bold;
            text-align: center;
            margin: 30px 0;
        }
        .action-bar {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            margin-bottom: 20px;
        }
        .product-table {
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            padding: 20px;
        }

        /* âœ… NEW: scroll container for the table */
        .table-scroll {
            max-height: 520px;     /* adjust height as you want */
            overflow-y: auto;
        }

        /* âœ… NEW: sticky header while scrolling */
        .table-scroll thead th {
            position: sticky;
            top: 0;
            z-index: 5;
        }
    </style>
</head>

<!-- Add Product Modal -->
<div class="modal fade" id="addProductModal" tabindex="-1">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content rounded-4 shadow">

            <div class="modal-header border-0">
                <h5 class="modal-title fw-bold">Add New Product</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body px-4">

                <form id="addProductForm">
                    <div class="row g-4">

                        <!-- Product Name -->
                        <div class="col-md-6">
                            <label class="form-label fw-semibold">Product Name</label>
                            <input type="text" class="form-control rounded-3" name="productName" required>
                        </div>

                        <!-- Brand -->
                        <div class="col-md-6">
                            <label class="form-label fw-semibold">Brand</label>
                            <input type="text" class="form-control rounded-3" name="brand" required>
                        </div>

                        <!-- Category -->
                        <div class="col-md-6">
                            <label class="form-label fw-semibold">Category</label>
                            <select class="form-select rounded-3" name="category" required>
                                <option selected disabled>Select Category</option>
                                <option>Shirts</option>
                                <option>T-Shirts</option>
                                <option>Jeans</option>
                                <option>Jackets</option>
                                <option>Traditional</option>
                            </select>
                        </div>

                        <!-- Gender -->
                        <div class="col-md-6">
                            <label class="form-label fw-semibold">Gender</label>
                            <select class="form-select rounded-3" name="gender" required>
                                <option selected disabled>Select Gender</option>
                                <option>Men</option>
                                <option>Women</option>
                                <option>Unisex</option>
                            </select>
                        </div>

                        <!-- Cost Price -->
                        <div class="col-md-6">
                            <label class="form-label fw-semibold">Cost Price (â‚¹)</label>
                            <input type="number" step="0.01" class="form-control rounded-3" name="costPrice" required>
                        </div>

                        <!-- Selling Price -->
                        <div class="col-md-6">
                            <label class="form-label fw-semibold">Selling Price (â‚¹)</label>
                            <input type="number" step="0.01" class="form-control rounded-3" name="sellingPrice" required>
                        </div>

                        <!-- Stock Quantity -->
                        <div class="col-md-6">
                            <label class="form-label fw-semibold">Stock Quantity</label>
                            <input type="number" class="form-control rounded-3" name="stockQuantity" required>
                        </div>

                        <!-- Date -->
                        <div class="col-md-6">
                            <label class="form-label fw-semibold">Date</label>
                            <input type="date" class="form-control rounded-3" name="date" required>
                        </div>

                    </div>
                </form>

            </div>

            <div class="modal-footer border-0 px-4 pb-4">
                <button type="button" class="btn btn-outline-secondary rounded-3" data-bs-dismiss="modal">
                    Cancel
                </button>
                <button type="submit" form="addProductForm" class="btn btn-success rounded-3 px-4">
                    Save Product
                </button>
            </div>

        </div>
    </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<body>

<div class="container">

    <!-- Heading -->
    <h2 class="header-title">Clothing Management Shop</h2>

    <!-- Search + Buttons -->
    <div class="action-bar d-flex justify-content-between align-items-center">

        <!-- Search -->
        <div class="input-group w-50">
            <input id="searchInput" type="text" class="form-control" placeholder="Search by ID, Name, Product Type...">
            <button id="searchButton" type ="button" class="btn btn-primary">Search</button>
            <button id ="clearButton" type ="button" class="btn btn-outline-secondary ms-2">clear</button>
        </div>

        <!-- Buttons -->
        <div>
            <button class="btn btn-success me-2" data-bs-toggle="modal" data-bs-target="#addProductModal">
                âž• Add Product
            </button>
            <button class="btn btn-warning" onclick="window.location.href='/ClothingShop/billing_desk'">ðŸ§¾Billing Desk</button>
        </div>
    </div>

    <!-- Product List -->
    <div class="product-table">
        <h5 class="mb-3">Products</h5>

        <!-- âœ… NEW: wrapper added so table scrolls inside fixed area -->
        <div class="table-scroll">
            <table class="table table-hover align-middle">
                <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Brand</th>
                    <th>Category</th>
                    <th>Gender</th>
                    <th>Price</th>
                    <th>Stock</th>
                    <th>Action</th>
                </tr>
                </thead>

                <tbody id="productTBody">

                </tbody>

            </table>
        </div>
    </div>

</div>

<script th:src="@{/js/products.js}"></script>

</body>
</html>
