<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Old Stock Report</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f4f6f9;
        }

        .report-container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            margin-top: 40px;
        }

        @media print {
            body * {
                visibility: hidden;
            }

            #reportSection, #reportSection * {
                visibility: visible;
            }

            #reportSection {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
            }

            .no-print {
                display: none;
            }
        }
    </style>
</head>

<body>

<div class="container">

    <div class="report-container">

        <div class="d-flex justify-content-between align-items-center mb-4 no-print">
            <h4 class="fw-bold">ðŸ“¦ Old Stock Report</h4>

            <div class="d-flex align-items-center gap-3">

                <div class="d-flex align-items-center">
                    <label class="me-2 fw-semibold">Products added before</label>
                    <select id="monthSelector" class="form-select form-select-sm" style="width: 90px;">
                        <option value="1" selected>1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                    </select>
                    <span class="ms-2 fw-semibold">months</span>
                </div>

                <button class="btn btn-secondary"
                        onclick="window.location.href='/ClothingShop/products'">
                    â¬… Back
                </button>

                <button class="btn btn-success"
                        onclick="window.print()">
                    ðŸ–¨ Print
                </button>

            </div>
        </div>

        <div id="reportSection">
            <div class="text-center mb-4">
                <h5 class="fw-bold">Clothing Management Shop</h5>
                <small class="text-muted">Old Stock Report</small>
                <br>
                <small id="reportDate"></small>
            </div>

            <div class="table-responsive">
                <table class="table table-bordered table-striped align-middle">
                    <thead class="table-dark">
                    <tr>
                        <th>Name</th>
                        <th>Brand</th>
                        <th>Category</th>
                        <th>Gender</th>
                        <th>Cost Price</th>
                        <th>Selling Price</th>
                        <th>Quantity</th>
                        <th>Added Date</th>
                    </tr>
                    </thead>
                    <tbody id="oldStockTBody">
                    </tbody>
                </table>
            </div>
        </div>

    </div>

</div>

<script>

    document.addEventListener("DOMContentLoaded", async function() {

        const monthSelector = document.getElementById("monthSelector");
        const tbody = document.getElementById("oldStockTBody");


        document.getElementById("reportDate").innerText =
            "Generated on: " + new Date().toLocaleDateString();

        async function loadReport(months) {
            try {

                console.log("Requesting old stock for months:", months);

                const res = await fetch(`/api/reports/old-stock?months=${parseInt(months)}`, {
                    method: "GET",
                    cache: "no-store"   // prevents stale cached results
                });

                if (!res.ok) {
                    console.error("Failed to fetch old stock report:", res.status);
                    return;
                }

                const data = await res.json();
                const tbody = document.getElementById("oldStockTBody");

                tbody.innerHTML = "";

                if (!data || data.length === 0) {
                    tbody.innerHTML = `
                <tr>
                    <td colspan="8" class="text-center text-muted">
                        No old stock found
                    </td>
                </tr>
            `;
                    return;
                }

                data.forEach(product => {
                    tbody.innerHTML += `
                <tr>
                    <td>${product.name ?? "-"}</td>
                    <td>${product.brand ?? "-"}</td>
                    <td>${product.category ?? "-"}</td>
                    <td>${product.gender ?? "-"}</td>
                    <td>â‚¹ ${product.costPrice ?? 0}</td>
                    <td>â‚¹ ${product.sellingPrice ?? 0}</td>
                    <td>${product.quantity ?? 0}</td>
                    <td>${product.addedDate ?? "-"}</td>
                </tr>
            `;
                });

            } catch (err) {
                console.error("Error loading report:", err);
            }
        }


        // Reload when dropdown changes
        monthSelector.addEventListener("change", function() {
            console.log("month changed to: ",this.value);
            loadReport(this.value);
        });

        await loadReport(1);
    });


</script>

</body>
</html>
